	<div class="ui-tabs ui-widget-content ui-corner-all PesarisWGUI prlPmtSpltEdit_bank_source">
		<input type="hidden" id="prlPmtSplt_id" value='<wgui:var name="id"/>'/>
		<input type="hidden" id="prlPmtSplt_payroll_company_ID" value='<wgui:var name="payroll_company_ID"/>' />
		<fieldset>
			<legend><wgui:text id="txtAllgemein"/>:</legend>
			<label for="prlPmtSplt_description"><wgui:text id="txtZahlstelleBezeichnung"/>:</label><input type="text" id="prlPmtSplt_description" value='<wgui:var name="description"/>'/><br/>
			<label for="prlPmtSplt_source_type"><wgui:text id="txtZahlstellenTyp"/>:</label>
				<select id="prlPmtSplt_source_type">
					<option value="1"><wgui:text id="txtBank"/></option>
					<option value="2"><wgui:text id="txtPost"/></option>
					<option value="3"><wgui:text id="txtCash"/></option>
				</select><br/>
				<script type="text/javascript">
					var st = '<wgui:var name="source_type"/>';
					if      (st == "1") {document.getElementById("prlPmtSplt_source_type").selectedIndex="0";}
					else if (st == "2") {document.getElementById("prlPmtSplt_source_type").selectedIndex="1";}
					else if (st == "3") {document.getElementById("prlPmtSplt_source_type").selectedIndex="2";}
				</script>			
			<label for="prlPmtSplt_bank_source_carrier"><wgui:text id="txtZahlungstraeger"/>:</label>
				<select id="prlPmtSplt_bank_source_carrier">
					<option value="1"><wgui:text id="txtCarrier1"/></option>
					<option value="2"><wgui:text id="txtCarrier2"/></option>
				</select><br/>
				<script type="text/javascript">
					var carr = '<wgui:var name="bank_source_carrier"/>';
					if      (carr == "1") {document.getElementById("prlPmtSplt_bank_source_carrier").selectedIndex="0";}
					else if (carr == "2") {document.getElementById("prlPmtSplt_bank_source_carrier").selectedIndex="1";}
				</script>			
		</fieldset>
		<fieldset>
			<legend><wgui:text id="txtZahlstelleAuftraggeber"/>:</legend>
			<label for="prlPmtSplt_bank_source_currency_code"><wgui:text id="txtZahlungsKontoWaehrung"/>:</label>
 				<select id="prlPmtSplt_bank_source_currency_code">
					<option value="CHF">CHF</option>
					<option value="EUR">EUR</option>
					<option value="USD">USD</option>
				</select><br/>
				<script type="text/javascript">
					var curr = '<wgui:var name="bank_source_currency_code"/>';
					if      (curr == "CHF") {document.getElementById("prlPmtSplt_bank_source_currency_code").selectedIndex="0";}
					else if (curr == "EUR") {document.getElementById("prlPmtSplt_bank_source_currency_code").selectedIndex="1";}
					else if (curr == "USD") {document.getElementById("prlPmtSplt_bank_source_currency_code").selectedIndex="2";}
				</script>			
				<wgui:loop name="currencyLoop" varname="dbview_payroll_bank_sourcewaehrungen">
					sw <wgui:loopvar loopname="currencyLoop" varname="core_intl_currency_ID"/> 
					   <wgui:loopvar loopname="currencyLoop" varname="forex_rate"/>,
				</wgui:loop name="currencyLoop">

					<wgui:loop name="currencyLoop" varname="list_of_zahlstellen_waehrungen">
					zs <wgui:loopvar loopname="currencyLoop" varname="core_intl_currency_ID"/> 
					   <wgui:loopvar loopname="currencyLoop" varname="forex_rate"/>,
				</wgui:loop name="currencyLoop">
				<!-- <input type="text" id="prlPmtSplt_bank_source_currency_code" value='<wgui:var name="bank_source_currency_code"/>'/><br/>   -->
			<label for="prlPmtSplt_bank_source_IBAN"><wgui:text id="txtZahlstellenKontoIBAN"/>:</label><input type="text" id="prlPmtSplt_bank_source_IBAN" value='<wgui:var name="bank_source_IBAN"/>'/><br/>
			<label for="prlPmtSplt_bank_source_desc1"><wgui:text id="txtZahlstelleBez1"/>:</label><input type="text" id="prlPmtSplt_bank_source_desc1" value='<wgui:var name="bank_source_desc1"/>'/><br/>
			<label for="prlPmtSplt_bank_source_desc2"><wgui:text id="txtZahlstelleBez2"/>:</label><input type="text" id="prlPmtSplt_bank_source_desc2" value='<wgui:var name="bank_source_desc2"/>'/><br/>
			<label for="prlPmtSplt_bank_source_desc3"><wgui:text id="txtZahlstelleBez3"/>:</label><input type="text" id="prlPmtSplt_bank_source_desc3" value='<wgui:var name="bank_source_desc3"/>'/><br/>
			<label for="prlPmtSplt_bank_source_desc4"><wgui:text id="txtZahlstelleBez4"/>:</label><input type="text" id="prlPmtSplt_bank_source_desc4" value='<wgui:var name="bank_source_desc4"/>'/><br/>
		</fieldset>
	</div>
	<button id="btnBankSourceEditClose" class="PesarisButton" onclick='$("#modalContainer").mb_close();' ><wgui:text id="btnClose"/></button>
	<button id="prlPmtSplt_BankSourceEdit_btnSave" style="float: right;" class="PesarisButton"><wgui:text id="btnSave"/></button>
</wgui:block name="GUI_bank_source_Edit">
