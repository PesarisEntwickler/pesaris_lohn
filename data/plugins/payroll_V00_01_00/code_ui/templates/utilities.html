<wgui:block name="EmployeeSelector">
	<div id="prlPsSelTB" class="ui-widget-header ui-corner-all">
		<wgui:text id="prlPsSelLblFilter"/> <select id="prlPsSelDBFilter">
		<wgui:loop name="filterLoop" varname="dbFilterList">
			<option value="<wgui:loopvar loopname="filterLoop" varname="id"/>"><wgui:loopvar loopname="filterLoop" varname="FilterName"/></option>
		</wgui:loop name="filterLoop">
		</select>
		<wgui:text id="prlPsSelLblQFilter"/> <input type="text" id="prlPsSelQFilter" />
	</div>
	<div class="ui-tabs ui-widget-content ui-corner-all">
		<div class="prlPsSelLeft">
			<select size="10" id="prlPsSelLst" multiple></select>
		</div>
		<div class="prlPsSelRight">
			<button><wgui:text id="prlPsSelBtnSelectAll"/></button>
			<button><wgui:text id="prlPsSelBtnDeselectAll"/></button>
			<button><wgui:text id="prlPsSelBtnInvertSelection"/></button>
		</div>
		<div id="prlPsSelErr"></div>
	</div>
	<button id="prlPsSelSave"><wgui:text id="btnOK"/></button><button id="prlPsSelCancel"><wgui:text id="btnCancel"/></button>
</wgui:block name="EmployeeSelector">
<wgui:block name="EmployeeFilterOverview">
	<div class="ui-tabs ui-widget-content ui-corner-all">

		<legend><wgui:text id="prlUtlEfcLgndExistingFilter"/></legend>

		<wgui:loop name="empfltLoop" varname="employeeFilter_list">
			<option value="<wgui:loopvar loopname="empfltLoop" varname="id"/>"><wgui:loopvar loopname="empfltLoop" varname="FilterName"/></option>
		</wgui:loop name="empfltLoop">
		</select><br/>
		<button id="prlUtlEfcBtnEdit" class="PesarisButton" style="margin-left:100px;margin-right:20px;"><wgui:text id="btnEdit"/></button>
		<button id="prlUtlEfcBtnDelete" class="PesarisButton"><wgui:text id="btnDelete"/></button>
		</fieldset>
	</div>
	<button id="prlUtlEfcBtnCancel" class="PesarisButton" style="margin-top:10px;"><wgui:text id="btnClose"/></button>
</wgui:block name="EmployeeFilterOverview">
